<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surge | The Heartbeat of African Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Syne:wght@800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-surge: 'Syne', sans-serif;
        --font-poppins: 'Poppins', sans-serif;
      }
      body {
        font-family: var(--font-poppins);
        background-color: #02040a;
        color: #ffffff;
        scroll-behavior: smooth;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Premium Blue Mesh Gradient */
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: #02040a;
        overflow: hidden;
      }

      .bg-mesh::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 15% 15%, rgba(37, 99, 235, 0.35) 0%, transparent 40%),
          radial-gradient(circle at 85% 15%, rgba(29, 78, 216, 0.2) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 85%, rgba(30, 64, 175, 0.3) 0%, transparent 40%),
          radial-gradient(circle at 20% 80%, rgba(15, 23, 42, 0.9) 0%, transparent 45%);
        filter: blur(140px);
        animation: mesh-rotate 45s linear infinite;
      }

      .bg-pattern {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='%233b82f6' fill-opacity='1' fill-rule='evenodd'/%3E%3C/svg%3E");
        background-size: 100px 100px;
      }

      @keyframes mesh-rotate {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.15); }
        100% { transform: rotate(360deg) scale(1); }
      }

      .font-surge {
        font-family: var(--font-surge);
        text-transform: uppercase;
        letter-spacing: -0.04em;
        font-weight: 800;
      }

      .gradient-text {
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #1d4ed8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass {
        background: rgba(255, 255, 255, 0.015);
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-balance {
        text-wrap: balance;
      }

      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.12;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="bg-mesh"></div>
    <div class="bg-pattern"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>

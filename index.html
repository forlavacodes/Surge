<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surge | The Heartbeat of African Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Syne:wght@800&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-surge: 'Syne', sans-serif;
        --font-poppins: 'Poppins', sans-serif;
      }
      body {
        font-family: var(--font-poppins);
        background-color: #010103;
        color: #ffffff;
        scroll-behavior: smooth;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Cyber-Obsidian Background Architecture */
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: #010103;
        overflow: hidden;
      }

      .bg-mesh::before {
        content: "";
        position: absolute;
        top: -25%;
        left: -25%;
        width: 150%;
        height: 150%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.06) 0%, transparent 35%),
          radial-gradient(circle at 50% 80%, rgba(6, 182, 212, 0.05) 0%, transparent 45%),
          radial-gradient(circle at 10% 90%, rgba(30, 64, 175, 0.1) 0%, transparent 30%);
        filter: blur(100px);
        animation: energy-drift 30s ease-in-out infinite alternate;
      }

      /* Logistical Grid Pattern */
      .bg-pattern {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.15;
        pointer-events: none;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        -webkit-mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
      }

      @keyframes energy-drift {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(5%, 5%) scale(1.05); }
        100% { transform: translate(-2%, -5%) scale(1); }
      }

      .font-surge {
        font-family: var(--font-surge);
        text-transform: uppercase;
        letter-spacing: -0.04em;
        font-weight: 800;
      }

      .gradient-text {
        background: linear-gradient(135deg, #f8fafc 0%, #60a5fa 50%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass {
        background: rgba(255, 255, 255, 0.015);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }

      .text-balance {
        text-wrap: balance;
      }

      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
  </head>
  <body>
    <div class="bg-mesh"></div>
    <div class="bg-noise"></div>
    <div class="bg-pattern"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>

    <style>
      :root {
        --font-surge: 'Syne', sans-serif;
        --font-poppins: 'Poppins', sans-serif;
      }
      body {
        font-family: var(--font-poppins);
        background-color: #010103;
        color: #ffffff;
        scroll-behavior: smooth;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Vibrant Mesh Gradient Background */
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: #010103;
        overflow: hidden;
      }

      .bg-mesh::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.12) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 10%, rgba(6, 182, 212, 0.08) 0%, transparent 35%),
          radial-gradient(circle at 20% 90%, rgba(30, 64, 175, 0.12) 0%, transparent 40%);
        filter: blur(80px);
        animation: mesh-rotate 40s linear infinite;
      }

      /* Logistical Grid Pattern */
      .bg-pattern {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.12;
        pointer-events: none;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 80px 80px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
        -webkit-mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
      }

      @keyframes mesh-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .font-surge {
        font-family: var(--font-surge);
        text-transform: uppercase;
        letter-spacing: -0.04em;
        font-weight: 800;
      }

      .gradient-text {
        background: linear-gradient(135deg, #f8fafc 0%, #60a5fa 50%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glass {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.04);
